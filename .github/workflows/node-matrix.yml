name: Node Matrix Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install || echo "No package.json found"

      - name: Show environment
        run: |
          echo "Node version:"
          node -v
          echo "OS: $(uname -a)"
